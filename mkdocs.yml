site_name: Appunti AESO
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.sections
    - toc.integrate # Enable TOC (auto index)
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

# Markdown extensions
markdown_extensions:
  - toc:
      baselevel: 2 # Starts ToC from <h2> instead of <h1>
      permalink: "#" # Title linking
  - pymdownx.highlight
  - pymdownx.emoji
  - pymdownx.superfences: # Mermaid support
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true # LaTeX support

# LaTeX support (MathJax)
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js

extra_css:
  - overrides/main.css

# Site navigation
nav: !include nav.yml
